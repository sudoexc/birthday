<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimerBirthday</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>До вашего дня рождения осталось</h1>
        <div class="timer_wrapper">
            <div>
                <span class="days"></span>
                <h2>DAYS</h2>
            </div>
            <div>
                <span class="hours"></span>
                <h2>HOURS</h2>
            </div>
            <div>
                <span class="min"></span>
                <h2>MINUTES</h2>
            </div>
            <div>
                <span class="sec"></span>
                <h2>SECONDS</h2>
            </div>
        </div>
    </div>
</body>
</html>
